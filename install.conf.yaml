- defaults:
    link:
      create: true
      relink: true
- clean:
    - '$HOME'
    - '$HOME/.config'
    - '$HOME/.vim'
    - '$DOTFILES/vim'
    - '$DOTFILES/vim/+plugins'
- link:
    # Install dotfiles
    $HOME/.zshrc: $DOTFILES/zsh/init.zsh
    $HOME/.tmux.conf: $DOTFILES/tmux/init.tmux
    $HOME/.config/git: $DOTFILES/git
    # neovim + vim compatibility
    $HOME/.vim: $DOTFILES/vim
    $HOME/.config/nvim: $DOTFILES/vim
    $HOME/.config/vim: $DOTFILES/vim
    $DOTFILES/vim/vimrc: $DOTFILES/vim/init.vim
