- defaults:
    link:
      create: true
      relink: true
- clean: ['~', '~/.config', 'vim', 'vim/+plugins']
- link:
    # Install dotfiles
    ~/.zshrc: zsh/init.zsh
    ~/.tmux.conf: tmux/init.tmux
    ~/.config/git: git
    # neovim + vim compatibility
    ~/.vim: vim
    ~/.config/nvim: vim
    ~/.vim/vimrc: vim/init.vim
- shell:
    - ["curl -kL https://raw.github.com/junegunn/vim-plug/master/plug.vim > vim/autoload/plug.vim",
      Install vim-plug]
