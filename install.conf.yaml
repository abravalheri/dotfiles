- defaults:
    link:
      create: true
      relink: true
- clean: ['$HOME', '$HOME/.config', 'vim', 'vim/+plugins']
- link:
    # Install dotfiles
    $HOME/.zshrc: zsh/init.zsh
    $HOME/.tmux.conf: tmux/init.tmux
    $HOME/.config/git: git
    # neovim + vim compatibility
    $HOME/.vim: vim
    $HOME/.config/nvim: vim
    $HOME/.config/vim: vim
    $HOME/.vim/vimrc: vim/init.vim
- shell:
    - ["curl -kL https://raw.github.com/junegunn/vim-plug/master/plug.vim > vim/autoload/plug.vim",
      Install vim-plug]
